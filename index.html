<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plinko Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    text-align: center;
  }
  header {
    background: #111;
    padding: 10px;
    font-size: 18px;
  }
  #coins {
    font-weight: bold;
    color: #ffd700;
  }
  .btn {
    background: linear-gradient(to bottom, #ff7b00, #e55b00);
    border: none;
    color: white;
    font-size: 18px;
    padding: 15px 25px;
    margin: 10px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px #993d00;
    transition: all 0.2s;
  }
  .btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px #662900;
  }

  .page { display: none; padding: 20px; }
  .active { display: block; }

  /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
  .nav {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    display: flex;
    background: #111;
  }
  .nav button {
    flex: 1;
    padding: 15px;
    font-size: 16px;
    border: none;
    background: #333;
    color: white;
    cursor: pointer;
  }
  .nav button.active { background: #ff7b00; }

  /* Plinko */
  #plinkoBoard {
    position: relative;
    margin: 20px auto;
    width: 300px;
    height: 400px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
  }
  .peg {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
  }
  .ball {
    position: absolute;
    width: 15px;
    height: 15px;
    background: yellow;
    border-radius: 50%;
  }
  .slot {
    position: absolute;
    bottom: 0;
    width: 60px;
    height: 40px;
    background: #666;
    border: 1px solid #999;
    color: white;
    line-height: 40px;
    font-weight: bold;
  }

  /* –ú–æ–¥–∞–ª–∫–∞ */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
  }
  .modal-content {
    background: #333;
    margin: 20% auto;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    color: white;
  }
  .close-btn {
    margin-top: 15px;
    background: #ff7b00;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- –ó–∞—Ä–∞–±–æ—Ç–æ–∫ -->
<div id="earnPage" class="page active">
  <header>üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></header>
  <h2>–ó–∞—Ä–∞–±–æ—Ç–æ–∫</h2>
  <p>–ó–∞–∂–∏–º–∞–π –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∫–æ–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã!</p>
  <button class="btn" id="holdBtn">üëÜ –£–¥–µ—Ä–∂–∏–≤–∞–π</button>
</div>

<!-- Plinko -->
<div id="plinkoPage" class="page">
  <header>üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="coinsPlinko">0</span></header>
  <h2>Plinko</h2>
  <button class="btn" onclick="dropBall()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —à–∞—Ä–∏–∫ (5 –º–æ–Ω–µ—Ç)</button>
  <div id="plinkoBoard"></div>
</div>

<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<div class="nav">
  <button id="navEarn" class="active" onclick="showPage('earnPage')">–ó–∞—Ä–∞–±–æ—Ç–æ–∫</button>
  <button id="navPlinko" onclick="showPage('plinkoPage')">Plinko</button>
</div>

<!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
<div id="resultModal" class="modal">
  <div class="modal-content">
    <h2>üéâ –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
    <p id="resultText"></p>
    <button class="close-btn" onclick="closeResult()">OK</button>
  </div>
</div>

<script>
  let coins = parseInt(localStorage.getItem("coins")) || 0;
  let coinDisplay = document.getElementById("coins");
  let coinDisplay2 = document.getElementById("coinsPlinko");
  updateCoins(0);

  function updateCoins(val) {
    coins += val;
    if (coins < 0) coins = 0;
    localStorage.setItem("coins", coins);
    coinDisplay.textContent = coins;
    coinDisplay2.textContent = coins;
  }

  // –ù–∞–≤–∏–≥–∞—Ü–∏—è
  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    if (id === "earnPage") document.getElementById("navEarn").classList.add("active");
    if (id === "plinkoPage") document.getElementById("navPlinko").classList.add("active");
  }

  // –£–¥–µ—Ä–∂–∏–≤–∞–Ω–∏–µ
  let holdInterval;
  let holdBtn = document.getElementById("holdBtn");
  holdBtn.addEventListener("mousedown", () => {
    holdInterval = setInterval(() => updateCoins(1), 1000);
  });
  holdBtn.addEventListener("mouseup", () => clearInterval(holdInterval));
  holdBtn.addEventListener("mouseleave", () => clearInterval(holdInterval));
  holdBtn.addEventListener("touchstart", () => {
    holdInterval = setInterval(() => updateCoins(1), 1000);
  });
  holdBtn.addEventListener("touchend", () => clearInterval(holdInterval));

  // Plinko
  let board = document.getElementById("plinkoBoard");
  let prizes = [10, 25, 50, 25, 10];
  function buildBoard() {
    board.innerHTML = "";
    for (let row = 0; row < 6; row++) {
      for (let col = 0; col <= row; col++) {
        let peg = document.createElement("div");
        peg.className = "peg";
        peg.style.left = (col * 50 + (150 - row*25)) + "px";
        peg.style.top = (row * 60 + 30) + "px";
        board.appendChild(peg);
      }
    }
    for (let i = 0; i < 5; i++) {
      let slot = document.createElement("div");
      slot.className = "slot";
      slot.style.left = (i * 60) + "px";
      slot.textContent = "+" + prizes[i];
      slot.dataset.prize = prizes[i];
      board.appendChild(slot);
    }
  }
  buildBoard();

  // –®–∞—Ä–∏–∫–∏
  let activeBalls = 0;
  let totalPrize = 0;

  function dropBall() {
    if (coins < 5) {
      showResult("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); 
      return;
    }
    updateCoins(-5);

    let ball = document.createElement("div");
    ball.className = "ball";
    ball.style.left = "140px";
    ball.style.top = "0px";
    board.appendChild(ball);

    let x = 140, y = 0;
    activeBalls++;
    let interval = setInterval(() => {
      y += 5;
      x += Math.random() < 0.5 ? -5 : 5;
      ball.style.top = y + "px";
      ball.style.left = x + "px";
      if (y >= 360) {
        clearInterval(interval);
        let slotIndex = Math.min(4, Math.max(0, Math.floor(x / 60)));
        let prize = parseInt(prizes[slotIndex]);
        totalPrize += prize;
        activeBalls--;
        if (activeBalls === 0) {
          showResult("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ " + totalPrize + " –º–æ–Ω–µ—Ç!");
          updateCoins(totalPrize);
          totalPrize = 0;
        }
      }
    }, 50);
  }

  // –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
  function showResult(text) {
    document.getElementById("resultText").textContent = text;
    document.getElementById("resultModal").style.display = "block";
  }
  function closeResult() {
    document.getElementById("resultModal").style.display = "none";
  }
</script>

</body>
</html>
